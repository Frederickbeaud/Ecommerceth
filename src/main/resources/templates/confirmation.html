<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Liste des Produits</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/bootstrap.min.css"
      th:href="@{bootstrap.min.css}"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles.css"
      th:href="@{/styles.css}"
    />
    <link rel="stylesheet" href="../static/mon_style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/mon_style.css"
      th:href="@{/mon_style.css}"
    />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <nav>
        <ul></ul>
      </nav>
      <div class="d-flex1">
        <span>ADMIN</span>
        <a class="btn1" href="/login">Logout</a>
      </div>
    </header>
    <div class="container">
      <div class="panel panel-default text-dark1">
        <div> <a href="/produitsAdmin" class="text-dark1">return to produits</a></div>
        <div class="panel-heading">Confirmation</div>
        <div class="panel-body">
          <div class="form-group">
            <label>ID:</label>
            <label th:text="${produit.id}"></label>
          </div>
          <div class="form-group">
            <label>Désignation:</label>
            <label th:text="${produit.libelle}"></label>
          </div>
          <div class="form-group">
            <label>Prix:</label>
            <label th:text="${produit.prix}"></label>
          </div>
          <div class="form-group">
            <label>Quantité:</label>
            <label th:text="${produit.quantite}"></label>
          </div>
          <div class="form-group">
            <label>Date Achat:</label>
           
            <label th:text="${produit.dateAchat}"></label>
          </div>
        </div>
        <div class="panel-footer">----Gestion de stock---</div>
      </div>
    </div>
  </body>
</html>
